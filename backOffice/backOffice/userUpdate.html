<body>
    
    <div class="container">
        <form>

            <div class="mb-3">
              <label for="id" class="form-label">id</label>
              <input type="text" class="form-control" id="id" value="2354354" disabled>

            <div class="mb-3">
                <label for="firstname" class="form-label">Firstname</label>

            <div class="mb-3">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" value="data.lastname">

                <label for="birth" class="form-label">Birth</label>
                <input type="date" class="form-control" id="birth" value="">

              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" value="data.email">

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>

          </form>

    </div>

      <script type="text/javascript">

    let queryString = window.location.search;
    let urlParams = new URLSearchParams(queryString);
    let id = urlParams.get('id')

        const getData = () =>{

            let inputdata = Array.from(document.querySelectorAll('#form input')).reduce((acc, input) => ({ ...acc,[input.id]: input.value}), {})
            let textareadata = Array.from(document.querySelectorAll('#form textarea')).reduce((acc, textarea) => ({ ...acc, [textarea.id]: textarea.innerHTML}), {})
            let data = { ... inputdata, ... textareadata }
            console.log(data)
        }
    </script>
